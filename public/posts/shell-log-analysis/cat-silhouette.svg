<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle glow circle behind the cat -->
  <ellipse cx="600" cy="380" rx="260" ry="200" fill="url(#glow)"/>

  <!-- Terminal-style decorative lines -->
  <text x="80" y="100" font-family="monospace" font-size="18" fill="#0f3460" opacity="0.3">$ grep -c "ERROR" app.log</text>
  <text x="80" y="130" font-family="monospace" font-size="18" fill="#0f3460" opacity="0.25">$ awk '{print $3}' access.log | sort | uniq -c</text>
  <text x="80" y="160" font-family="monospace" font-size="18" fill="#0f3460" opacity="0.2">$ tail -F /var/log/syslog | grep --line-buffered "WARN"</text>
  <text x="80" y="520" font-family="monospace" font-size="18" fill="#0f3460" opacity="0.25">$ cat error.log | sed 's/password=.*/password=****/g'</text>
  <text x="80" y="550" font-family="monospace" font-size="18" fill="#0f3460" opacity="0.2">$ zgrep "TIMEOUT" logs/*.gz | sort -t' ' -k1,2</text>

  <!-- Cat silhouette -->
  <g transform="translate(600, 340) scale(1.1)">
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="90" ry="55" fill="#e94560"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="52" fill="#e94560"/>
    <!-- Left ear -->
    <polygon points="-42,-55 -55,-110 -18,-65" fill="#e94560"/>
    <!-- Right ear -->
    <polygon points="42,-55 55,-110 18,-65" fill="#e94560"/>
    <!-- Inner left ear -->
    <polygon points="-38,-60 -48,-100 -22,-68" fill="#c73550"/>
    <!-- Inner right ear -->
    <polygon points="38,-60 48,-100 22,-68" fill="#c73550"/>
    <!-- Eyes -->
    <ellipse cx="-18" cy="-28" rx="8" ry="10" fill="#1a1a2e"/>
    <ellipse cx="18" cy="-28" rx="8" ry="10" fill="#1a1a2e"/>
    <!-- Eye glints -->
    <circle cx="-15" cy="-31" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="21" cy="-31" r="3" fill="#ffffff" opacity="0.8"/>
    <!-- Nose -->
    <polygon points="0,-12 -5,-7 5,-7" fill="#c73550"/>
    <!-- Mouth -->
    <path d="M-8,-5 Q0,2 8,-5" fill="none" stroke="#c73550" stroke-width="1.5"/>
    <!-- Whiskers left -->
    <line x1="-25" y1="-10" x2="-65" y2="-18" stroke="#c73550" stroke-width="1.2"/>
    <line x1="-25" y1="-5" x2="-65" y2="-5" stroke="#c73550" stroke-width="1.2"/>
    <line x1="-25" y1="0" x2="-60" y2="8" stroke="#c73550" stroke-width="1.2"/>
    <!-- Whiskers right -->
    <line x1="25" y1="-10" x2="65" y2="-18" stroke="#c73550" stroke-width="1.2"/>
    <line x1="25" y1="-5" x2="65" y2="-5" stroke="#c73550" stroke-width="1.2"/>
    <line x1="25" y1="0" x2="60" y2="8" stroke="#c73550" stroke-width="1.2"/>
    <!-- Tail -->
    <path d="M80,60 Q130,30 120,-20 Q115,-40 100,-35" fill="none" stroke="#e94560" stroke-width="14" stroke-linecap="round"/>
    <!-- Front paws -->
    <ellipse cx="-30" cy="108" rx="16" ry="10" fill="#e94560"/>
    <ellipse cx="30" cy="108" rx="16" ry="10" fill="#e94560"/>
    <!-- Legs -->
    <rect x="-38" y="85" width="16" height="25" rx="8" fill="#e94560"/>
    <rect x="22" y="85" width="16" height="25" rx="8" fill="#e94560"/>
  </g>

  <!-- Terminal prompt with cat command -->
  <rect x="340" y="475" width="520" height="44" rx="8" fill="#0d1117" opacity="0.8"/>
  <text x="360" y="503" font-family="monospace" font-size="20" fill="#7ee787">$</text>
  <text x="380" y="503" font-family="monospace" font-size="20" fill="#e6edf3"> cat</text>
  <text x="430" y="503" font-family="monospace" font-size="20" fill="#79c0ff"> logs/*.log</text>
  <text x="590" y="503" font-family="monospace" font-size="20" fill="#e6edf3"> | </text>
  <text x="620" y="503" font-family="monospace" font-size="20" fill="#ffa657">grep</text>
  <text x="680" y="503" font-family="monospace" font-size="20" fill="#a5d6ff"> "üê±"</text>
  <rect x="738" y="488" width="10" height="20" fill="#e6edf3" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Title text -->
  <text x="600" y="580" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="24" fill="#8b949e">Shell Log Analysis</text>
</svg>
